<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Hangman The Galaxy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:500|Quicksand:300" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="row">	
				<div class="col-md-12 center-block text-center" id="header-contents">					
					<h1>Hangman The Galaxy</h1>
					<p>created by Thomas Cote</p>
					<div id="layout" class="stars">
 					<div id="ShootingStarParams"></div>
					</div>
					<div class="col-md-4 col-md-offset-4 text-center">
						<h4>Try your best to guess the word and don't leave your man hangin'.</h4>
					</div>
				</div>
			</div>
		</header>	
	</div>
	<div class="container" id="gameplay-box">
		<section>
			<div class="row">
				<div class="col-md-12 center-block text-center">
					<div class="row">
						<div class="col-md-12 text-center" id="word-guess-title">
							<h2>Guess The Word</h2>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center" id="guessing-word">
							<span>
								<p>Press Enter Key To Start</p>
							</span>
						</div>	
					</div>
					<div class="row">
						<div class="col-md-5 text-center" id="guesses-remain">
							<h3>Guesses remaining</h3>
							<span> 8 </span>
						</div>
						<div class="col-md-5 col-md-offset-2" id="letters-guessed">
							<h3>Letters already guessed</h3>
							<span> a b c d e f </span>
						</div>							
					</div>
				</div>			
			</div>
		</section>
	</div>

<script src="assets/javascript/game.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="/Users/TC/Desktop/code/Hangman-Game/assets/javascript/stars.js"></script>
</body>
</html>
